<!DOCTYPE html>
<html lang="es">

	<head>
		<meta charset="UTF-8">
		<title>Contacto - Barberia Alura</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">		
	
	</head>
	
	<body>
		<header>
			<div class="caja">
				<h1> <img src="img/logo.png" alt="Logo de la barberia alura"></h1>
				<nav>
					<ul>
						<li><a href="index.html"> Home </a></li>
						<li><a href="productos.html"> Productos</a></li>
						<li><a href="contacto.html">Contacto</a></li>
					</ul>				
				</nav>	
			</div>
		</header>
		<main>
			<div class="contenido-contacto">
			
			<form>
				<label for="nombreapellido"> Nombre y apellido </label>
				<input type="text" id="nombreapellido" class="input-padron" required>
				
				<label for="correoelectronico"> Correo electronico </label>
				<input type="email" id="correoelectronico" class="input-padron" required
				placeholder="email@dominio.com">
				
				<label for="telefono"> Telefono </label>
				<input type="tel" id="telefono" class="input-padron" placeholder="(XX) XXXX XXXX">
				
				<label for="mensaje">Mensaje</label>
				<textarea cols="70" rows="10" id="mensaje" class="input-padron" required ></textarea>
				
				<fieldset>
					<legend>多Como le gustaria que lo contactemos?</legend>
				
					<label for="radio-email"> <input type="radio" name="contacto" value="email" id="radio-email"> Email</label>
					
					<label for="radio-telefono"> <input type="radio" name="contacto" value="telefono" id="radio-telefono"> Telefono</label>
					
					<label for="radio-whatsapp"> <input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
					
				</fieldset>
				
				<fieldset>
					<legend>多En que horario quiere ser atendido?</legend>
					<select>
						<option>Ma単ana</option>
						<option>Tarde</option>
						<option>Noche</option>
					</select>
				</fieldset>
				
				<label class="checkbox"><input type="checkbox" checked>多Le gustaria recibir novedades de la barberia Alura?</label>
				
				<input type="submit" value="Enviar formulario" class="enviar">
				
			</form>
			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horario</th>
					</tr>	
				</thead>
				<tbody>
					<tr>
						<td>Lunes</td>
						<td>08h-20h</td>
					</tr>
					<tr>
						<td>Miercoles</td>
						<td>08h-20h</td>
					</tr>
					<tr>
						<td>Viernes</td>
						<td>08h-20h</td>
					</tr>						
				</tbody>
			</table>
		
			</div>
		</main>
		<footer>
			<img src="img/logo-blanco.png" alt="Logo de la barberia alura">
			<p class="copyright">&copy Copyright Barberia Alura 2022</p>
		</footer>
	</body>
</html>
